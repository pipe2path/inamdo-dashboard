<h1>Edit Entity Information</h1>

<form [formGroup] ="entityForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="col-2 col-form-label">Name</label>
    <input class="form-control" type="text" id="name" [formControl]="name">
  </div>
  <div class="form-group">
    <label for="contact" class="col-2 col-form-label">Contact</label>
    <input class="form-control" type="text" id="contact" [formControl]="contact">
  </div>
  <div class="form-group">
    <label for="address" class="col-2 col-form-label">Address</label>
    <input class="form-control" type="text" id="address" [formControl]="address">
  </div>
  <div class="form-group">
    <label for="email" class="col-2 col-form-label">Email</label>
    <input class="form-control" type="text" id="email" [formControl]="email">
  </div>
  <div class="form-group">
    <label for="phone" class="col-2 col-form-label">Phone</label>
    <input class="form-control" type="text" id="phone" [formControl]="phone">
  </div>
  <div class="form-group">
    <input type="button" [disabled]="!submitBtnState()" class="btn btn-primary btn-lg btn-block" value="Submit" (click)="onSubmit()" />
  </div>
</form>
