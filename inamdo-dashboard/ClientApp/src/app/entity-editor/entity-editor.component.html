<h1>Edit Entity Information</h1>

<form [formGroup] ="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="col-2 col-form-label">Name</label>
    <input class="form-control" type="text" id="entityName" formControlName ="entityName">
  </div>
  <div class="form-group">
    <label for="contact" class="col-2 col-form-label">Contact</label>
    <input class="form-control" type="text" id="contactName" formControlName ="contactName">
  </div>
  <div class="form-group">
    <label for="address" class="col-2 col-form-label">Address</label>
    <input class="form-control" type="text" id="address" formControlName="address">
  </div>
  <div class="form-group">
    <label for="email" class="col-2 col-form-label">Email</label>
    <input class="form-control" type="text" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="phone" class="col-2 col-form-label">Phone</label>
    <input class="form-control" type="text" id="phone" formControlName="phone">
  </div>
  <div class="form-group">
    <!--<input type="button" [disabled]="!submitBtnState()" class="btn btn-primary btn-lg btn-block" value="Submit" (click)="onSubmit()" />-->
  </div>
</form>
